name: Deploy Quartz To GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Wrapper Dependencies
        run: npm install

      - name: Install Quartz Dependencies
        run: npm --prefix quartz install

      - name: Build Site
        env:
          SITE_URL: ${{ vars.SITE_URL }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: npm run build

      - name: Verify Pages Entrypoint
        run: |
          test -f quartz/public/index.html
          test -s quartz/public/index.html

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quartz/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy To GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
